      <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://source.unsplash.com/1600x900/?restaurant');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #333;
            min-height: 100vh;
        }

        .navbar {
            background-color: #333;
            color: #fff;
            padding: 10px;
            border-radius: 10px 10px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar .left {
            display: flex;
            align-items: center;
            flex: 1;
        }

        .navbar .right {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            flex: 1;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            margin-left: 20px;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            margin-right: 20px;
        }

        .container {
            width: 95%;
            max-width: 1000px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: space-between;
            margin: auto;
            margin-top: 3px;
        }

        .left-panel,
        .right-panel {
            flex: 1;
            padding: 20px;
            border-radius: 10px;
        }

        .left-panel {
            margin-right: 10px;
            width:50%;

          }

        .right-panel {
            margin-left: 10px;
            color: #007bff;
            font-weight: bolder;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #007bff;
        }

        form {
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        select, button {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
            background-color: #f7f7f7;
            transition: border-color 0.3s ease;
        }

        select:focus, button:focus {
            outline: none;
            border-color: #007bff;
        }

        input {
            background-color: rgb(236, 104, 104);
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }



        .card-container {
          display: flex;
          flex-direction: column; /* Display cards in a single column */
          gap: 20px;
      }

      .card {
          background-color: #f9f9f9;
          padding: 20px;
          border-radius: 10px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
          width: 80%; /* Each card takes up the full width */
          font-family: 'Arial', sans-serif;
          color: #333;
      }

      .card h3 {
          margin-top: 0;
          margin-bottom: 10px;
      }

      .card p {
          margin: 0;
          margin-bottom: 8px;
      }
      button{
        font-weight:bold;
        font-size: 12px;
        padding: 5px 10px;
        width:40%;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
      }



    </style>


</head>
